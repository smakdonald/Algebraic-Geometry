<div class="para logical">
<div class="para">Given an affine variety <span class="process-math">\(W \subseteq \mathbb{A}^n_k\text{,}\)</span> the <em class="emphasis">coordinate ring</em> of <span class="process-math">\(W\text{,}\)</span> written <span class="process-math">\(A(W)\)</span> is the <span class="process-math">\(k\)</span>-algebra</div>
<div class="displaymath process-math">
\begin{equation*}
A(W) = \frac{k[x_1, \dots, x_n]}{I(W)}.
\end{equation*}
</div>
<div class="para">Some authors denote this as <span class="process-math">\(k[W]\)</span> instead.</div>
