<dfn class="terminology">Proposition 1</dfn>.  <em class="emphasis">The dimension of an affine variety <span class="process-math">\(X\)</span> is equal to the Krull dimension of its coordinate ring <span class="process-math">\(A(X)\text{.}\)</span> The codimension of an irreducible closed subset <span class="process-math">\(Y\)</span> of <span class="process-math">\(X\)</span> is the height of the corresponding prime ideal of <span class="process-math">\(A(X)\text{.}\)</span></em>
